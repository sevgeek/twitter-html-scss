<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/public/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitter</title>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper flex-container">
		<!-- Навигация -->
		<nav>
			<!-- Контейнер логотипа -->
			<div class="logo-container">
				<img
					src="https://upload.wikimedia.org/wikipedia/sco/thumb/9/9f/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" />
			</div>

			<!-- Контейнер меню -->
			<div class="menu-container">
				<ul class="menu-list">
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/home.png" />
							<p>Home</p>
						</div>
					</li>
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/explore.png" />
							<p>Explore</p>
						</div>
					</li>
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/notification.webp" />
							<p>Notifications</p>
						</div>
					</li>
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/message.png" />
							<p>Messages</p>
						</div>
					</li>
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/bookmarks.webp" />
							<p>Bookmarks</p>
						</div>
					</li>
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/lists.jpg" />
							<p>Lists</p>
						</div>
					</li>
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/profile.png" />
							<p>Profile</p>
						</div>
					</li>
					<li>
						<div class="menu-list-item">
							<img
								src="/public/img/more.webp" />
							<p>More</p>
						</div>
					</li>

				</ul>
			</div>
		</nav>
	</div>
</body>
